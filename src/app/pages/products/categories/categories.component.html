<div class="container-fluid categories-container" [nbSpinner]="loading" nbSpinnerStatus="primary">
    <div class="row">
        <div class="col-6">
            <div class="big-title">
                Ajout catégorie
            </div>
            <div class="form-group">
                <div class="form-label">Nom de la catégorie</div>
                <input type="text" placeholder="Ma catégorie" [(ngModel)]="categorieValue" (focus)="errorSaving = false">
            </div>
            <div class="form-group" *ngIf="!loading">
                <button bButton class="success" (click)="saveCategory()" [disabled]="!categorieValue">Enregistrer</button>
            </div>
            <div class="form-group" *ngIf="errorSaving">
                <div class="alert-error">
                    Une erreur est survenue, veuillez reessayer .
                </div>
            </div>
            <div class="text-center m-t-40" *ngIf="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="big-title">
                Liste des catégories
            </div>
            <div class="list-cointainer">
                <div class="list-item" *ngFor="let category of categories">
                    {{ category }}
                    <button class="icon-only" [swal]="deleteSwal" (confirm)="deleteCategory(category)"><nb-icon icon="trash-outline"></nb-icon></button>
                </div>
            </div>
        </div>
    </div>
</div>
<swal
    #deleteSwal
    title="Confirmer la suppression"
    icon="question"
    [showCancelButton]="true"
    [reverseButtons]="true"
    confirmButtonText="Oui"
    cancelButtonText="Non"
></swal>
